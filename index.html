<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./src/Assets/Styles/css/style.css">

  <title>docerinha</title>
</head>
<body>
  <section class="section" id="products">

    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3 img-width">
          <img src="./src/Assets/images/chocolate-640-426.jpg" alt="barra chocolate">
        </figure>
      </div><!-- end card-image -->
      <div class="card-content">
        <h2>product</h2>
      </div><!-- card-content -->
      <div class="card-footer is-justify-content-center">

        <div class="buttons">

          <button class="button" id="bt-sum" onclick="add()">+</button>
          <div class="field">
            <div class="control">
              <input class="input" id="price" type="text" placeholder="Text input" readonly>
            </div>
          </div>
          <button class="button" id="bt-sub" onclick="sub()">-</button>

        </div> <!-- end buttons -->   

      </div><!-- end card-footer -->
    </div><!-- end card -->

  </section><!-- end section products -->
<script src="./src/Assets/products/index.js"></script>
</body>
</html>
